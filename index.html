<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Facts App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="profile-image.jpg" alt="Profile Image" class="profile-image">
        <div class="social-links">
            <a href="https://www.instagram.com/unsolved.ved/?__pwa=1" target="_blank">
                <img src="instagram-logo.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://www.linkedin.com/in/vedantbansal18" target="_blank">
                <img src="linkedin-logo.png" alt="LinkedIn" class="social-icon">
            </a>
            <a href="https://github.com/VedantBansal-18" target="_blank">
                <img src="github-logo.png" alt="GitHub" class="social-icon">
            </a>
            <a href="mailto:vedant.bansal18@gmail.com">
                <img src="email-logo.png" alt="Email" class="social-icon">
            </a>
        </div>
        <h1>Random Facts About Vedant</h1>
        <input type="text" id="user-name" placeholder="Enter your name" class="input-field">
        <div id="fact-display" class="fact-display">
            Enter your name and click the button to see a random fact!
        </div>
        <button id="generate-fact" class="btn">Generate Fact</button>
        <div class="feedback-section">
            <h2>Feedback</h2>
            <textarea id="feedback" placeholder="Write your feedback about Vedant and his work" class="feedback-input"></textarea>
            <button id="submit-feedback" class="btn">Submit Feedback</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
